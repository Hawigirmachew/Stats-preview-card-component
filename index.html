<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <main>
        <section class="card-view">
            <div class="container">
                <div class="left-container">
                    <div class="description">
                        <h2>Get <span>insights</span> that help your business grow.</h2>
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                            experience, and overall efficiency.
                          </p>
                          <div class="data">
                            <h3>10k+<br><span>companies</span></h3>
                            <h3>314<br><span>templates</span></h3>
                            <h3>12m+<br><span>quiries</span></h3>
                        </div>
                    </div>
                    
    
                </div>
                <div class="right-container">
                   <div class="image">
                    <img src="./images/image-header-mobile.jpg" alt="" class="mobile-view">
                    <img src="./images/image-header-desktop.jpg" alt="" class="desktop-view">
                   </div>
                </div>
            </div>
            
        </section>
    </main>
    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Hawi Girmachew</a>.
          </div>
    </footer>
</body>
</html>
